<!DOCTYPE html>
<html>
  <head>
    <title>list</title>
  </head>
  <body>
    <!-- ordered list-->
    <ol>
      <li>Home</li>
      <li>About</li>
      <li>Contact</li>
    </ol>
    <!-- unordered lis-->
    <ul>
      <li>Home</li>
      <li>About</li>
      <li>Contact</li>
    </ul>
    <!-- description list -->
    <dl>
      <dt>smile</dt>
      <dd>
        an expression on your face in which the corners of your mouth turn up,
        showing happiness, pleasure, etc.
      </dd>
      <dt>happy</dt>
      <dd>feeling or showing pleasure; pleased.</dd>
    </dl>
  </body>
</html>
