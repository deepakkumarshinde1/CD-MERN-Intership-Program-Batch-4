<!DOCTYPE html>
<html>
  <head>
    <title>Forms</title>
  </head>
  <body>
    <fieldset>
      <legend>
        <strong>User Login</strong>
      </legend>
      <form action="#" method="#" enctype="">
        <section>
          <label for="">Username</label>
          <input type="text" placeholder="Enter username" />
        </section>
        <section>
          <label for="">Password</label>
          <input type="password" placeholder="Enter Password" />
        </section>
        <section>
          <button type="submit">Sign In</button>
          <button type="reset">Reset</button>
          <a href="#">Forget Password ?</a>
          <p>Don't have account ? <a href="#"> create new </a></p>
        </section>
      </form>
    </fieldset>
    <fieldset>
      <legend>User Registration Form</legend>
      <form action="">
        <section>
          <label for="">Full Name*</label>
          <input type="text" placeholder="Enter Full Name" required />
        </section>
        <section>
          <label for="">Email*</label>
          <input type="email" placeholder="Enter Email " required />
        </section>
        <section>
          <label for="">Mobile</label>
          <input type="number" placeholder="Enter Mobile Number" />
        </section>

        <section>
          <label for="">Gender</label>
          <div>
            <input type="radio" name="gender" id="g-male" />
            <label for="g-male">Male</label>
          </div>
          <div>
            <input type="radio" name="gender" checked id="g-female" />
            <label for="g-female">Female</label>
          </div>
          <div>
            <input type="radio" name="gender" id="g-other" />
            <label for="g-other">Other</label>
          </div>
        </section>
        <section>
          <label for="">Address</label>
          <textarea rows="5" cols="30" placeholder="Enter Address"></textarea>
        </section>
        <section>
          <label for="">Password</label>
          <input type="password" placeholder="Enter Password" />
        </section>
        <section>
          <label for="">Confirm Password</label>
          <input type="text" placeholder="Enter Confirm Password" />
        </section>
        <section>
          <label for="">DOB</label>
          <input type="date" />
          <input type="time" />
        </section>
        <section>
          <label for="">State</label>
          <select name="" id="">
            <option value="">Maharashtra</option>
            <option value="">Gujrat</option>
          </select>
        </section>
        <section>
          <label for="">City</label>
          <select name="" id="">
            <option value="">--- Select ---</option>
            <option value="">Nashik</option>
            <option value="">Mumbai</option>
            <option value="" selected>Pune</option>
          </select>
        </section>
        <section>
          <label for="">Course</label>
          <select name="" id="">
            <optgroup label="Full Stack">
              <option value="">JAVA FSD</option>
              <option value="">Python FSD</option>
              <option value="">MERN FSD</option>
              <option value="">MEAN FSD</option>
            </optgroup>
            <optgroup label="Front End">
              <option value="">React</option>
              <option value="">Angular</option>
            </optgroup>
            <optgroup label="Cloud">
              <option value="">AWS</option>
            </optgroup>
          </select>
        </section>
        <section>
          <label for="">User Profile</label>
          <input type="file" multiple />
        </section>
        <section>
          <input type="checkbox" checked disabled />
          <label for=""
            >I agree, Lorem, ipsum dolor sit amet consectetur adipisicing elit.
            Odit, tempora.</label
          >
        </section>
        <section>
          <button type="submit">Sign Up</button>
        </section>
      </form>
    </fieldset>
  </body>
</html>
